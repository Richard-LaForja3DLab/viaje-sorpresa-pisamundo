<title>Viaje Sorpresa</title>
<style>
body{margin:0;font-family:Arial;overflow:hidden;background:#041a0c;color:white;height:100vh;}
.bg{position:fixed;inset:0;background:radial-gradient(circle at 30% 10%,#0c3,transparent 60%),radial-gradient(circle at 80% 80%,#0a4,transparent 70%),#041a0c;animation:move 20s infinite alternate;z-index:-2;}
@keyframes move{0%{transform:scale(1)}100%{transform:scale(1.2)}}
.particles{position:fixed;inset:0;background-image:radial-gradient(#69f37a33 2px,transparent 2px);background-size:70px 70px;animation:float 12s infinite linear;z-index:-1;}
@keyframes float{from{transform:translateY(0)}to{transform:translateY(-300px)}}
.container{position:relative;margin:auto;margin-top:6vh;width:90%;max-width:430px;background:rgba(10,45,20,0.8);padding:30px;border-radius:25px;backdrop-filter:blur(6px);}
.logo{width:160px;display:block;margin:auto;margin-bottom:18px;}
.title{font-size:25px;background:linear-gradient(90deg,#86efac,#4ade80);-webkit-background-clip:text;color:transparent;text-align:center;font-weight:bold;}
.subtitle{color:#bbf7d0;text-align:center;margin-bottom:20px;}
.destination-box{background:rgba(5,20,10,0.85);padding:20px;border-radius:18px;border:1px solid #4ade8070;margin-bottom:20px;}
.destino{font-size:22px;color:#86efac;font-weight:bold;text-align:center;}
.destino a{color:#6ee7b7;text-decoration:none;}
.texto{color:#d1fae5;font-size:14px;text-align:center;}
.buttons{display:flex;justify-content:center;gap:12px;flex-wrap:wrap;}
.btn{padding:12px 20px;background:#86efac;border-radius:14px;color:#06210f;font-weight:bold;cursor:pointer;text-decoration:none;}
.btn-new{background:#34d399;}
</style>
