    /* Fondo animado */
    .bg {

      inset: 0;
      background:

        radial-gradient(circle at 80% 80%, #0a4, transparent 70%),

      z-index: -2;

      z-index: -1;
    }

    @keyframes float {
      from {
        transform: translateY(0);
      }

      margin-bottom: 20px;

      text-align: center;

      border-radius: 18px;
      border: 1px solid #4ade8070;
      margin-bottom: 20px;
    }

    .destino {

      color: #06210f;
      font-weight: bold;
      font-size: 14px;
      transition: 0.25s;
      box-shadow: 0 0 12px #86efac60;
      cursor: pointer;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      background: #4ade80;
      box-shadow: 0 0 18px #4ade80aa;
    }

    .btn-new {
      background: #34d399;

    }

    .btn-new:hover {

    }

    @media (max-width: 480px) {

        padding: 22px;

  </style>
</head>
